# This workflow warns and then closes issues and PRs that have had no activity for a specified amount of time.
#
# You can adjust the behavior by modifying this file.
# For more information, see:
# https://github.com/actions/stale
name: Mark stale issues and pull requests

on:
  schedule:
  - cron: '33 17 * * *'  # Everyday at 17:33 UTC

jobs:
  stale:
    runs-on: ubuntu-slim
    permissions:
      issues: write
      pull-requests: write
    steps:
    - uses: actions/stale@v10
      with:
        repo-token: ${{ secrets.GITHUB_TOKEN }}
        days-before-stale: 60  # default
        stale-issue-message: 'Cette issue semble avoir été oubliée. Sans nouvelle activité, elle sera fermée dans 7 jours.'
        stale-pr-message: 'Cette PR semble avoir été oubliée. Sans nouvelle activité, elle sera fermée dans 7 jours.'
        stale-issue-label: 'no-issue-activity'
        stale-pr-label: 'no-pr-activity'
        days-before-close: 7  # default
        close-issue-reason: 'not_planned'  # default
