imports:
  - { resource: parameters.yml }
  - { resource: security.yml }
  - { resource: services.yml }

# Put parameters here that don't need to change on each machine where the app is deployed
# https://symfony.com/doc/current/best_practices/configuration.html#application-related-configuration
parameters:
  locale: fr
  registration_period: '15 days ago'

framework:
  #esi: ~
  translator: { fallbacks: ['%locale%'] }
  secret: '%secret%'
  router:
    resource: '%kernel.project_dir%/app/config/routing.yml'
    strict_requirements: ~
  form: ~
  csrf_protection: ~
  validation: { enable_annotations: true }
  #serializer: { enable_annotations: true }
  templating:
    engines: ['twig']
  default_locale: '%locale%'
  trusted_hosts: ~
  session:
    # https://symfony.com/doc/current/reference/configuration/framework.html#handler-id
    handler_id: session.handler.native_file
    name: MEMBRESSID
    cookie_domain: ".lelefan.org"
    save_path: '%kernel.project_dir%/var/sessions/%kernel.environment%'
  fragments: ~
  http_method_override: true
  assets: ~
  php_errors:
    log: true

# Twig Configuration
twig:
  debug: '%kernel.debug%'
  strict_variables: '%kernel.debug%'

# Doctrine Configuration
doctrine:
  dbal:
    driver: pdo_mysql
    host: '%database_host%'
    port: '%database_port%'
    dbname: '%database_name%'
    user: '%database_user%'
    password: '%database_password%'
    charset: UTF8
    # if using pdo_sqlite as your database driver:
    #   1. add the path in parameters.yml
    #     e.g. database_path: '%kernel.project_dir%/var/data/data.sqlite'
    #   2. Uncomment database_path in parameters.yml.dist
    #   3. Uncomment next line:
    #path: '%database_path%'
  orm:
    auto_generate_proxy_classes: '%kernel.debug%'
    naming_strategy: doctrine.orm.naming_strategy.underscore
    auto_mapping: true

# Swiftmailer Configuration
swiftmailer:
  transport: '%mailer_transport%'
  host: '%mailer_host%'
  username: '%mailer_user%'
  password: '%mailer_password%'
  spool: { type: memory }
fos_user:
  db_driver: orm # other valid values are 'mongodb' and 'couchdb'
  firewall_name: main
  user_class: AppBundle\Entity\User
  from_email:
    address: '%mailer_user%'
    sender_name: '%mailer_user%'
  registration:
    form:
      type: AppBundle\Form\RegistrationType
  profile:
    form:
      type: AppBundle\Form\UserType
assetic:
  filters:
    less:
      node: /usr/local/bin/node
      node_paths: [/usr/local/lib/node_modules]
      apply_to: '\.less$'
    cssrewrite: ~
  bundles: [ JqueryBundle, MaterializeBundle ]
  assets:
    jquery:
      inputs:
        - '%kernel.root_dir%/../vendor/components/jquery/jquery.js'
      output: js/jquery.js
materialize:
  version: 0.100.2
ornicar_gravatar:
  rating: g
  size: 80
  default: robohash
jquery: ~

fos_oauth_server:
  db_driver:            orm   # Drivers available: orm, mongodb, or propel
  client_class:        AppBundle\Entity\Client
  access_token_class:  AppBundle\Entity\AccessToken
  refresh_token_class: AppBundle\Entity\RefreshToken
  auth_code_class:     AppBundle\Entity\AuthCode
  service:
    user_provider: fos_user.user_provider.username
    options:
      supported_scopes: oauth_login

vich_uploader:
  db_driver: orm
  mappings:
    service_logo:
      uri_prefix: /uploads/service/logo
      upload_destination: '%kernel.project_dir%/web/uploads/service/logo'
      inject_on_load: false
      delete_on_update: true
      delete_on_remove: true

liip_imagine :
  resolvers :
    default :
        web_path : ~
  filter_sets :
    cache : ~
    # the name of the "filter set"
    service_logo :
      # adjust the image quality to 75%
      quality : 75
      # list of transformations to apply (the "filters")
      filters :
        # create a thumbnail: set size to 120x90 and use the "outbound" mode
        # to crop the image when the size ratio of the input differs
#        service_logo  : { size : [120, 120], mode : outbound }
        thumbnail  : { size : [120, 120], position : center, color : '#FFFFFF' }
        # create a 2px black border: center the thumbnail on a black background
        # 4px larger to create a 2px border around the final image
#        background : { size : [124, 94], position : center, color : '#000000' }